<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Thasadith&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>KWK Random Message Generator</title>
</head>

<body>
<div class="box">
  <h1 class="h1">Find a new song!</h1>
  <h3 class="questionTxt">Pick your favorite genre and you will recieve a <br>randomly generated song.</h3>
  <p id='pop-text' class="btn-caption"></p>
  <p id='rb-text' class="btn-caption"></p>
  <p id='indie-text' class="btn-caption"></p>
  <p id='alt-text' class="btn-caption"></p>
  <p id='bedpop-text' class="btn-caption"></p>
  <main class="container">
    <div class="wrapper">
      <button id="pop-btn" class="btn">Pop</button>
      <p id='pop-text' class="btn-caption"></p>
    </div>
    <div class="wrapper">
      <button id="rb-btn" class="btn">R&B</button>
      <p id='rb-text' class="btn-caption"></p>
    </div>
    <div class="wrapper">
      <button id="indie-btn" class='btn'>Indie</button>
      <p id='indie-text'class="btn-caption"></p>
    </div>
    <div class="wrapper">
      <button id="alt-btn" class='btn'>Alternative</button>
      <p id='alt-text'class="btn-caption"></p>
    </div>
    <div class="wrapper">
      <button id="bedpop-btn" class='btn'>Bedroom Pop</button>
      <p id='bedpop-text'class="btn-caption"></p>
    </div>
    <div class="result">
      <p id='pop-text' class="btn-caption"></p>
      <p id=''
    </div>
  </main>
  <script src="main.js"></script>
</div>
