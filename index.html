<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Random Message Generator</title>
</head>

<body>
  <div class="content">
  <header class="siteTitle">
    <h1>Find a new song!</h1>
  </header>
  <h3 class="mainText">Pick your favorite genre and you will recieve a randomly generate song.</h3>
  <main class="btnContainer">
    <div class="btn-wrapper">
      <button id="pop-btn" class="btn">Pop</button>
      <p id='pop-text' class="btn-caption"></p>
    </div>
    <div class="btn-wrapper">
      <button id="rb-btn" class="btn">R&B</button>
      <p id='rb-text' class="btn-caption"></p>
    </div>
    <div class="btn-wrapper">
      <button id="indie-btn" class='btn'>Indie</button>
      <p id='indie-text'class="btn-caption"></p>
    </div>
    <br>
    <div class="btn-wrapper">
      <button id="alt-btn" class='btn'>Alternative</button>
      <p id='alt-text'class="btn-caption"></p>
    </div>
    <div class="btn-wrapper">
      <button id="bedpop-btn" class='btn'>Bedroom Pop</button>
      <p id='bedpop-text'class="btn-caption"></p>
    </div>
  </main>
  <script src="main.js"></script>
</div>
</body>

</html>
